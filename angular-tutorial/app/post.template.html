<br>
<span class="md-subhead">{{ $ctrl.getPost(post.pk) }}</span>

<h4>Comments:</h4>
    <md-card ng-repeat= "comment in $ctrl.getComments(post.pk)">
        <span class="md-body-1">{{comment.text}}</span>
        <span class="md-body-2">{{ $ctrl.getUserName(comment.author) }}</span>
    </md-card>

<h3>Add Comment</h3>
    <div layout="row">
        <form ng-submit="$ctrl.commentForm(post.pk)">
            <md-input-container>
                <input type="text" ng-model="$ctrl.commentFormData.text">
            </md-input-container>
            <br>
            <button type="submit">Submit</button>
        </form>
</div>
